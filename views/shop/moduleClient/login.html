<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/output.css">
        <link rel="stylesheet" href="/src/compiled.css">
    </head>

    <body class="min-h-screen flex flex-col">
        <header-component></header-component>

        <main class="max-w-2xl lg:max-w-7xl mx-auto space-y-20 py-10  px-4 sm:px-6 lg:px-8 relative z-0 grow flex items-center justify-center">
            <div class="h-full">
                <div class="mx-auto max-w-2xl text-center">
                    <h1 class="text-2xl font-bold sm:text-3xl">DÉJÀ UN COMPTE ? CONNECTEZ-VOUS</h1>

                    <p class="mt-4 text-gray-500">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla eaque error neque
                        ipsa culpa autem, at itaque nostrum!
                    </p>
                </div>

                <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email</label>

                        <div class="relative">
                            <input  type="email" class="w-full rounded-lg border border-gray-200 p-4 text-sm shadow-sm"  placeholder="Enter email"/>
                            <span class="absolute inset-y-0 right-0 grid place-content-center px-4">
                              <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                              </svg>
                        </span>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>

                        <div class="relative">
                            <input  type="password" class="w-full rounded-lg border border-gray-200 p-4 text-sm shadow-sm"  placeholder="Enter password"/>
                            <span class="absolute inset-y-0 right-0 grid place-content-center px-4">
                            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <p class="text-sm text-gray-500">
                            Pas de compte ?
                            <a class="underline" href="add.html">Inscrivez-vous</a>
                        </p>

                        <button
                                type="submit"
                                class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                        >
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer-component></footer-component>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="/src/only4WinTime.js"></script>
        <script src="/src/main.js"></script>

    </body>

</html>
