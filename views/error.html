<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="min-h-screen">

<header-component></header-component>

<main>
    <section class="bg-white py-96">
        <div class="max-w-container text-center relative flex items-center justify-center flex-col">
            <span class="text-[20vw] absolute font-extrabold"
                  style="background: -webkit-linear-gradient(#bcbcbc, transparent);
               -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;line-height: 34vh">404</span>
            <div class="relative space-y-8">
                <h1 class="text-4xl uppercase font-extrabold text-gray-900 ">Page not found</h1>
                <p>We’re sorry — something has gone wrong on our end.</p>
                <div class="grid grid-cols-2 gap-4 max-w-2xl">
                    <div class="w-full bg-black hover:bg-[#ef1d1e] hover:text-white cursor-pointer py-4 px-6 uppercase text-white font-bold rounded-lg text-xs">Back to home</div>
                    <div class="w-full bg-black hover:bg-[#ef1d1e] hover:text-white cursor-pointer py-4 px-6 uppercase text-white font-bold rounded-lg text-xs">Continue your shopping</div>

                </div>
            </div>
        </div>

    </section>
</main>
